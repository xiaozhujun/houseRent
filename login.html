<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<script src="/js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="/js/config.js" type="text/javascript"></script>
<link href="/css/common.css" type="text/css" rel="stylesheet">
<link href="/css/user/login.css" type="text/css" rel="stylesheet">
<title>登录</title>  
</head>  
<body>  
	<script type="text/javascript">
		$(document).ready(function(){
			$('#loginBtn').click(function(){
				var data = {};
				data.name = $('#nameInput').val();
				data.password = $('#passwordInput').val();
				$.post($.URL.user.login,data,callback,"json");
			});
		});
		
		//回调函数
		function callback(result)
		{
			if(result.data.success)
			{
				location="/";
			}
			else
			{
				$('.messageDiv').html(result.data.msg);
			}
			
		}
	</script>
	<div id='mainContainer'>
    <form action=""  method="post" >  
    	<div class='titleDiv'>用户登录 </div>  
    	<div class='rowDiv'>  
        	<div class='labelDiv'>用户名：</div>  
        	<div class='inputDiv'><input id='nameInput' type="text" name="name"></div>  
      	</div>  
      	<div class='rowDiv'>  
        	<div class='labelDiv'>密码：</div>  
        	<div class='inputDiv'><input id='passwordInput' type="password" name="password"></div>  
      	</div>  
      	<div class='messageDiv'></div> 
       	<div class='rowDiv'>  
        	<div id='rememberLoginDiv'><input type='checkbox'/>下次自动登录</div>
        	<div id='forgotPwdDiv'><a href=''>忘记密码？</a></div>
      	</div>  
      	<div class='actionDiv'>  
        	<div id='loginActionDiv'><input id="loginBtn" type="button" value="登录"></div>
        	<div id='registerLinkDiv'><a id='registerLink' href="/register.html">注册</a></div></div>  
      	</div>  
	</form>  
	</div>
</body>  
</html>
