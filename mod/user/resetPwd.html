<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
<html>  
<head>  
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
<link href="/css/user/resetPwd.css" type="text/css" rel="stylesheet">
<title>重置密码</title>  
</head>  
<body>  
	<script type="text/javascript">
		$(document).ready(function(){
			$('#resetPwdBtn').click(function(){
				var data = {};
				data.oldPwd = $('#oldPwdInput').val();
				data.newPwd = $('#newPwdInput').val();
				data.rePwd = $('#rePwdInput').val();
				
				$.post($.URL.user.resetPwd,data,resetPwdCallback,"json");
			});
		});
		
		function resetPwdCallback(result)
		{
			$('.messageDiv').html(result.data.msg);
		}
	</script>
	<div id='resetPwdContainer'>
    <form action="/User/resetPwd"  method="post" >  
    	<div class='titleDiv'>重置密码 </div>  
    	<div class='rowDiv'>  
        	<div class='labelDiv'>原始密码：</div>  
        	<div class='inputDiv'><input id='oldPwdInput' type="password" name="oldPwd"></div>  
      	</div>  
      	<div class='rowDiv'>  
        	<div class='labelDiv'>新密码：</div>  
        	<div class='inputDiv'><input id='newPwdInput' type="password" name="newPwd"></div>  
      	</div>  
        <div class='rowDiv'>  
          <div class='labelDiv'>确认新密码：</div>  
          <div class='inputDiv'><input id='rePwdInput' type="password" name="rePwd"></div>  
        </div>  
      	<div class='messageDiv'> 
	   	  </div> 
      	<div class='actionDiv'>  
        	<div class='actionRightDiv'><input id='resetPwdBtn' type="button" value="重置"></div>
      	</div>  
	</form>  
	</div>
</body>  
</html>
